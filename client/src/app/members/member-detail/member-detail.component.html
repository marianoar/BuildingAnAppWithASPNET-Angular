<div class="row" *ngIf="member">
<div class="col-4">
    <div class="card">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last active:</strong>
                <p>{{member.lastActive}}</p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-primary">Like</button>
                <button class="btn btn-success">Messages</button>
            </div>
        </div>
    </div>
    
</div>
<div class="col-8">
    <tabset class="member-tabset">
        <tab heading="About {{member.knowAs}}">
            <h4>Descripcion</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading="Interest">
            <h4>Interests</h4>
            <p>{{member.interests}}</p>
        </tab>
        <tab heading="Photos" #photoTab="tab">
            <p>Photos will go here</p>
            <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
        </tab>
        <tab heading="Messages">
            <p>Messages</p>
        </tab>
    </tabset>
</div>
</div>
